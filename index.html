<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>

    <!-- Bootstrap para agilizar o layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div id="mensagens"></div>
        <h2 class="text-center mb-4">ğŸ“‹ Cadastro de Clientes</h2>

        <!-- FormulÃ¡rio -->
        <form id="formCliente" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input id="nome" class="form-control" type="text" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input id="email" class="form-control" type="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input id="telefone" class="form-control" type="text" required>
            </div>

            <button type="submit" id="botaoSubmit" class="btn btn-primary w-100">Salvar Cliente</button>
        </form>

        <hr class="my-4">

        <h4 class="mb-3">ğŸ‘¥ Lista de Clientes</h4>

        <div id="listaClientes" class="list-group"></div>
    </div>

    <!-- Firebase (serÃ¡ configurado pelo aluno durante a aula) -->
    <script type="module" src="script.js"></script>

</body>

</html>
